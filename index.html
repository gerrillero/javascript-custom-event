<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="number">0</h2>
    
    <script>
        const heatherTag = document.getElementById('number');
        console.log(heatherTag);
        
        heatherTag.addEventListener('numberChanged', function(e) {
            heatherTag.textContent = e.detail.number;
            heatherTag.style.color = e.detail.textColor;
        });
        
        function changeContentAndColor(text, color) {
            
            const event = new CustomEvent('numberChanged', {
                detail: {
                    number: text,
                    textColor: color
                }
            });
            
            heatherTag.dispatchEvent(event);
        }
    </script>
</body>
</html>
